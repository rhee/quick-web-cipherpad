<body style="background:#eeeeee">
<style>
.ctr{max-width:37rem;margin:0.5rem auto;}
.conv{float:right;border:1px solid #c0c0c0;border-radius:0.25rem;font-size:xx-small;text-align:center;margin:0.25rem 0.25rem;padding:0.25rem;}
</style>
<div class="ctr" style="min-height:2rem">
<div class="conv" exec="editbox.style.wordBreak=editbox.style.wordBreak=='break-all'?'normal':'break-all'">wrap</div>
<div class="conv" exec="editbox.innerText=document.body.outerHTML;editbox.style.wordBreak='normal'">self</div>
<div class="conv" exec="editbox.innerText=decodeURI(editbox.innerText);editbox.style.wordBreak='normal'">urldec</div>
<div class="conv" exec="editbox.innerText=encodeURI(editbox.innerText);editbox.style.wordBreak='normal'">urlenc</div>
<div class="conv" exec="editbox.innerText=atob(editbox.innerText);editbox.style.wordBreak='normal'">b64dec</div>
<div class="conv" exec="editbox.innerText=btoa(editbox.innerText);editbox.style.wordBreak='break-all'">b64enc</div>
<div class="conv" exec="editbox.innerText=decrypt(editbox.innerText);editbox.style.wordBreak='normal'">decry</div>
<div class="conv" exec="editbox.innerText=encrypt(editbox.innerText);editbox.style.wordBreak='break-all'">encry</div>
<div style="width:0;clear:both;"></div>
</div>
<div contenteditable id="editbox" class="ctr" style="min-height:15rem;font:1.2rem/1.5 D2Coding,monospace;border:2px solid #c0c0c0;padding:0.75rem;background:white"></div>
<script>
{{script}}
</script>
</body>
